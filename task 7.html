<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo1"></p>
    <p id="demo"></p>
    
</body>
<script>
    let country =["Australia ", " Germany ", " United States of American"];
   
    function largestCountry() {
        let largest = "";
        for (i=0; i<country.length; i++) {
        if (country[i].length >= (country[i+1].length && country[i+2].length)) {
            largest = country[i];
        } else if (country[i+1].length >= (country[i].length && country[i+2].length)) {
            largest = country[i+1];
        } else {
            largest = country[i+2];
        }
       
    }
    return document.getElementById("demo").innerHTML = "The largest country is: " + largest;
    }
    document.getElementById("demo1").innerHTML = country;
    largestCountry();
   
</script>
</html>
