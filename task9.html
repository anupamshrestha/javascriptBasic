<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <P id="demo"></P>
    <P id="demo2"></P>
</body>
<script>
    var student = {
        name : "David Rayy",
        sclass : "VI",
        rollno : 12
    };

    //converting string to array

    let str = "Ram Singh chauhan";
    
    document.getElementById("demo2").innerHTML = str.split(" ", 3);
</script>
</html>
